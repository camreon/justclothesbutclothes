title: Pieces

files: false

pages:
  template: piece
  sort: flip
  num: date

options:
  template: false
  status: false

icon: newspaper-o

fields:
  title:
    label: Title
    type: title
    required: true
    width: 3/4

  perpage:
    label: Posts per page
    type: number
    min: 1
    max: 20
    default: 5
    width: 1/4

  text:
    label: Text
    type: textarea

  info:
    label: Hint
    type: info
    text: >
      The piece page fetches its subpages and displays them as piece posts.
      To fill the piece page with content, just hit the <b>Add</b> button
      to create a new article. Your piece articles will be automatically ordered by
      date.
